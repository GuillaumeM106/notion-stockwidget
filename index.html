<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    
    
    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" id="light">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://fr.tradingview.com/markets/indices/" rel="noopener" target="_blank"><span class="blue-text">Indices</span></a> par TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
  {
  "width": 770,
  "height": 450,
  "symbolsGroups": [
    {
      "name": "Indices",
      "originalName": "Indices",
      "symbols": [
        {
          "name": "NYSE:GME",
          "displayName": "GameStop"
        },
        {
          "name": "NYSE:AMC",
          "displayName": "AMC"
        },
        {
          "name": "NYSE:BB",
          "displayName": "BlackBerry"
        },
        {
          "name": "COINBASE:BTCUSD",
          "displayName": "Bitcoin"
        },
        {
          "name": "COINBASE:ETHUSD",
          "displayName": "Euthereum"
        },
        {
          "name": "KRAKEN:USDCUSD",
          "displayName": "USDCoin"
        },
        {
          "name": "EURONEXT:MC",
          "displayName": "LVMH"
        },
        {
          "name": "EURONEXT:MDM",
          "displayName": "Maisons du monde"
        },
        {
          "name": "EURONEXT:ALCRB",
          "displayName": "Carbios"
        },
        {
          "name": "FX:EURUSD",
          "displayName": "Euro/USD"
        }
      ]
    }
  ],
  "showSymbolLogo": true,
  "colorTheme": "light",
  "isTransparent": true,
  "locale": "fr"
}
  </script>
</div>
<!-- TradingView Widget END -->
    
    
    <!-- TradingView Widget BEGIN -->
